enable: true
inputs:
  - Type: input_file
    FilePaths: 
      - /home/loongcollector/*.log
processors:
  - Type: processor_parse_regex_native
    SourceKey: content
    Regex: ^([^ ]*) ([^ ]*) ([^ ]*) \[([^\]]*)\] "(\S+) ([^\"]*) (\S*) ([^ ]*) ([^ ]*) "([^\"]*)" "([^\"]*)" # wrong regex to gen alarm
    Keys:
      - ip
      - ident
      - auth
      - timestamp
      - method
      - request
      - http_version
      - response_code
      - bytes
      - referrer
      - user_agent
    KeepingSourceWhenParseFail: false
    KeepingSourceWhenParseSucceed: false
flushers:
  - Type: flusher_blackhole