version: '3.8'

volumes:
  kafka_certs:

services:
  cert-generator:
    build:
      context: .
      dockerfile: Dockerfile.certs
    volumes:
      - kafka_certs:/tmp/certs
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/certs/.certs_ready"]
      interval: 5s
      timeout: 10s
      retries: 10

  container:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: container
    volumes:
      - .:/root
      - kafka_certs:/etc/kafka/ssl:ro
    environment:
      - STDOUT_SWITCH=true
    depends_on:
      cert-generator:
        condition: service_healthy

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    expose:
      - "2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:6.2.0
    hostname: kafka
    ports:
      - "9092:9092"   # plaintext for test consumer
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL_PLAIN://0.0.0.0:9092,EXTERNAL_SSL://0.0.0.0:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_PLAIN:PLAINTEXT,EXTERNAL_SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL_PLAIN://localhost:9092,EXTERNAL_SSL://kafka:29093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_MESSAGE_MAX_BYTES: '5242880'
      KAFKA_REPLICA_FETCH_MAX_BYTES: '6291456'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 2
      # SSL configs for EXTERNAL_SSL listener
      KAFKA_SSL_KEYSTORE_FILENAME: server.keystore.p12
      KAFKA_SSL_KEYSTORE_TYPE: PKCS12
      KAFKA_SSL_KEYSTORE_CREDENTIALS: keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: key_creds
      KAFKA_SSL_CLIENT_AUTH: none
    volumes:
      - kafka_certs:/etc/kafka/secrets:ro
    depends_on:
      cert-generator:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-lc", "nc -z localhost 9092 && nc -z localhost 29093"]
      interval: 10s
      timeout: 5s
      retries: 10
